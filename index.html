<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
</head>
<body>
    <div class="container">
        <input type="text" id="output">
        <button>
            <i class="fas fa-random" onclick="genPassword()"></i>
        </button>
        <button>
            <i class="far fa-copy" onclick="copyClipboard()"></i>
        </button>
        <input type="range" id="length" min="8" max="20" value="8" onclick="genPassword()" oninput="genPassword()">
        <h3 id="length-val">8</h3>
    </div>
    <div class="checkbox">
        <div id="checkbox-numbers">
            <label>
                <input type="checkbox" name="numbers" id="numbers" checked> Include Numbers
            </label>
        </div>
        <div id="checkbox-lowercase-char">
            <label>
                <input type="checkbox" name="lowercaseCharacters" id="lowercase-char" checked> Include Lowercase Characters
            </label>
        </div>
        <div id="checkbox-uppercase-char">
            <label>
                <input type="checkbox" name="uppercaseCharacters" id="uppercase-char" checked> Include Uppercase Characters
            </label>
        </div>
        <div id="checkbox-symbols">
            <label>
                <input type="checkbox" name="symbols" id="symbols" checked> Include Symbols
            </label>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
